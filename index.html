<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container__logo animate__animated animate__fadeInUp">
    <img class="container__logo--img" src="./images/logo.svg" alt="">
  </div>

  <main class="container animate__animated animate__fadeInUp">
    <article class="container__article article">
      <div class="container__logo container__logo--2">
        <img class="container__logo--img" src="./images/logo.svg" alt="">
      </div>
      <h1 class="article__h1"><span class="article__span">We're</span> coming soon</h1>
      <p class="article__p">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="article__form" autocomplete="off">
        <div class="article__form--box">
          <input class="article__form--input" type="email" name="email" id="email" placeholder="Email Address" required>
          <label class="article__form--label" for="email"><img class="article__form--icon" src="./images/icon-error.svg" alt=""></label>
          <button class="article__form--button" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <small class="article__form--error">Please provide a valid email</small>
      </form>
    </article>

    <article class="container__article hero">
      <picture class="hero__picture">
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="" class="hero__img">
      </picture>
    </article>
  </main>
  
  <footer class="attribution animate__animated animate__bounceIn animate__delay-1s 1s">
    <div class="attribution__text">
      <p class="attribution__text--p">Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__text--a">Frontend Mentor</a>
      </p>
      <p class="attribution__text--p">Coded by
        <a href="https://dianacruz.pro" target="_blank" class="attribution__text--a" >Diana Cruz</a>
      </p>
    </div>
    <a href="https://www.frontendmentor.io/profile/DianaVCruz" target="_blank">
      <img class="attribution__img" src="./images/programmer.webp" alt="programmer"/>
    </a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
